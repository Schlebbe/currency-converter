<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Valutaomvandlare</a>

            <li class="nav-item active">

            </li>
        </ul>
    </nav>

    <div>
        <label for="buyOrSell">Köp</label>
        <input type="radio" value="buy" name="buyOrSell" checked="checked">
        <br>
        <label for="buyOrSell">Sälj</label>
        <input type="radio" value="sell" name="buyOrSell">

        <select id="currencyFrom">
            <option>Valuta 1</option>
            <option>Valuta 2</option>
            <!--fyll från JS-->
            <option>Valuta 3</option>
            <option>Valuta 4</option>
        </select>

        <input type="text" id="currencyInput">

        <select id="currencyTo">
            <option>Valuta 1</option>
            <option>Valuta 2</option>
            <!--fyll från JS-->
            <option>Valuta 3</option>
            <option>Valuta 4</option>
        </select>

        <button id="currencyConvert">Omvandla</button>

        <p id="newAmount"></p>
